<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="checked.png" />
    <title>Simple Todo list</title>
</head>
<body>
    
    <div class="container-fluid border rounded border-primary mt-5 p-5" id="app" v-cloak>

        <h1 class="text-center mb-5">{{appTitle}}</h1>

        <div class="input-group mb-3">
            <input type="text" :input="inputValue" class="form-control" v-bind:value="inputValue" v-on:input="inputChangeHandler" v-on:keypress.enter="addNewNote"  aria-describedby="button-addon2" :placeholder="placeholderString">
            <button class="btn btn-outline-primary" type="button" id="button-addon2" v-on:click="addNewNote">Добавить</button>
          </div>

          <div class="card mb-5">
            <div class="card-header">
              <span>To do:</span>
            </div>
            <ul class="list-group list-group-flush">
              <li v-for="note in notesAll" class="list-group-item">{{note}}<button type="button" v-on:click="noteToDone(note)" class="btn btn-success float-end btn-sm align-baseline to-done col-2">Выполнено</button></li>
            </ul>
          </div>

        
          <div class="card">
            <div class="card-header">
              Выполнено:
            </div>
            <ul class="list-group list-group-flush">
                <li v-for="doneNote in notesDone" class="list-group-item">{{doneNote}}<button type="button" v-on:click="noteReturn(doneNote)" class="btn btn-warning float-end btn-sm align-baseline to-done col-2">Вернуть</button></li>
            </ul>
          </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Put your text message here
            </div>
            </div>
            </div>



    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
